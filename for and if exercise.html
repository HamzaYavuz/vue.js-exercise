<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <div>
            <button @click="show = !show">Toggle</button>
            <p v-if="show">Beni Görebiliyor musun?</p>
            <p v-else>Ya da beni görebiliyor musun?</p>
            <hr>
            <p v-show="show">Beni Görebiliyor musun?</p>
            <p v-show="!show">Ya da beni görebiliyor musun?</p>
          </div>

          <div>
            <ul>
                <li v-for="(arrays, index) in array">{{arrays}} - {{index}}</li>
            </ul>
          </div>
          <div>
            <ul>
                <li v-for="(key, value, index) in customObject">{{value}}: {{key}} - {{index}} </li>
            </ul>
          </div>
          <div>
            <ul>
              <li v-for="item in testData">
                <template v-if="Array.isArray(item)">
                  <div v-for="value in item">{{value}}</div>
                </template>
                <template v-else>{{item}}</template>
              </li>
            </ul>
          </div>

<script>
   new Vue({
  el: '#exercise',
  data: {
    show:true,
    array: ["Gökhan", "Defne", "Berk", "Özge"],
    customObject: {
      title: 'Game of Thrones',
      author: 'George R.R',
      books: '7'
    },
    testData: {
      name: 'TESTOBJECT', 
      id: 10,
      data: [1.67, 1.33, 0.98, 2.21]
    }
  }
});

</script>

    
</body>
</html>
